<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인 - 테트리스 온라인</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🔐</text></svg>">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #533483 75%, #7209b7 100%);
            color: white;
            font-family: 'Orbitron', monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* 배경 애니메이션 */
        .background-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-50px) rotate(180deg); }
        }

        /* 로그인 컨테이너 */
        .login-container {
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid #00bfff;
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 50px rgba(0, 191, 255, 0.5);
            z-index: 1;
            position: relative;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .admin-icon {
            font-size: 4em;
            margin-bottom: 15px;
            display: block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .login-title {
            font-size: 1.8em;
            font-weight: 900;
            background: linear-gradient(45deg, #00ff88, #00bfff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: #88ccff;
            font-size: 0.9em;
        }

        /* 폼 스타일 */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 0.9em;
            color: #00bfff;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #00bfff;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-family: 'Orbitron', monospace;
            font-size: 1em;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #00bfff;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s;
        }

        .toggle-password:hover {
            color: #00ff88;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #00ff88, #00bfff);
            border: none;
            border-radius: 8px;
            color: #1a1a2e;
            font-family: 'Orbitron', monospace;
            font-size: 1.1em;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.5);
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #88ccff;
            text-decoration: none;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .back-link a:hover {
            color: #00ff88;
        }

        .error-message {
            background: rgba(255, 71, 87, 0.2);
            border: 2px solid #ff4757;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            color: #ff4757;
            font-size: 0.9em;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* 반응형 */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .login-title {
                font-size: 1.5em;
            }

            .admin-icon {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <!-- 배경 도형 -->
    <div class="background-shapes">
        <div class="shape" style="left: 10%; top: 20%; font-size: 3em;">⚙️</div>
        <div class="shape" style="left: 80%; top: 60%; font-size: 2em;">🔐</div>
        <div class="shape" style="left: 50%; top: 80%; font-size: 2.5em;">🛡️</div>
    </div>

    <!-- 로그인 컨테이너 -->
    <div class="login-container">
        <div class="login-header">
            <span class="admin-icon">🔐</span>
            <h1 class="login-title">관리자 로그인</h1>
            <p class="login-subtitle">테트리스 온라인 관리 시스템</p>
        </div>

        <div id="errorMessage" class="error-message">
            <span id="errorText"></span>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">관리자 ID</label>
                <input type="text" class="form-input" id="adminId" value="admin" required>
            </div>

            <div class="form-group">
                <label class="form-label">비밀번호</label>
                <div class="password-wrapper">
                    <input type="password" class="form-input" id="adminPassword" required>
                    <button type="button" class="toggle-password" onclick="togglePassword()">👁️</button>
                </div>
            </div>

            <button type="submit" class="login-btn">로그인</button>
        </form>

        <div class="back-link">
            <a href="index.html">← 게임으로 돌아가기</a>
        </div>
    </div>

    <script>
        // 비밀번호 표시/숨김 토글
        function togglePassword() {
            const passwordInput = document.getElementById('adminPassword');
            const toggleBtn = document.querySelector('.toggle-password');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = '👁️‍🗨️';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = '👁️';
            }
        }

        // 에러 메시지 표시
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.classList.add('show');

            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 3000);
        }

        // 로그인 폼 제출
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const adminId = document.getElementById('adminId').value.trim();
            const password = document.getElementById('adminPassword').value;

            // 로컬 스토리지에서 관리자 비밀번호 확인 (기본값: 'admin')
            let savedPassword = localStorage.getItem('adminPassword');
            if (!savedPassword) {
                // 최초 로그인 시 기본 비밀번호 설정
                localStorage.setItem('adminPassword', 'admin');
                savedPassword = 'admin';
            }

            if (adminId === 'admin' && password === savedPassword) {
                // 로그인 성공
                sessionStorage.setItem('adminLoggedIn', 'true');
                sessionStorage.setItem('adminLoginTime', new Date().toISOString());
                window.location.href = 'admin.html';
            } else {
                // 로그인 실패
                showError('아이디 또는 비밀번호가 올바르지 않습니다.');
                document.getElementById('adminPassword').value = '';
                document.getElementById('adminPassword').focus();
            }
        });

        // 이미 로그인되어 있으면 admin.html로 리다이렉트
        if (sessionStorage.getItem('adminLoggedIn') === 'true') {
            window.location.href = 'admin.html';
        }

        // Enter 키로 로그인
        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
